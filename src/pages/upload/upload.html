
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="modal fade" id="uploader" tabindex="-1" role="dialog" aria-labelledby="myUploadModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title mytitle" id="myUploadModal">Upload My Photo</h1>
        </div>

        <div class="modal-body">
          <div>
            <label class="mylabel" for="upload">Choose a Photo:</label>
            <br/>
            <input type="file" id="upload" (change)="handleImage($event)" />
          </div>
          <div>
            <button ion-button (click)="uploadImage()">upload</button>
          </div>
          <div class="info" *ngIf="data">
            <p class="info-para1" style="color: white">Photo was uploaded successfully!</p>
            <p class="info-para2" style="color: white"><i class="fa fa-arrow-down"></i>Click thumbnail to view Imgur page</p>
            <a [href]="data.link" target="_blank"><img [src]="data.link" alt=""/></a>
          </div>
        </div>

      </div>
    </div>
  </div>
</ion-content>
